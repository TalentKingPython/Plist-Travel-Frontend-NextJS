name: Azure Static Web Apps CI/CD

pr:
  branches:
    include:
      - main
trigger:
  branches:
    include:
      - main

jobs:
- job: build_and_deploy_job
  displayName: Build and Deploy Job
  condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))
  pool:
    vmImage: ubuntu-latest
  variables:
  - group: Azure-Static-Web-Apps-witty-ground-083f1f403-variable-group
  steps:
  - checkout: self
    submodules: true
  - script: |
      cd frontendapp
      npm install --force
    displayName: Install dependencies with --force
  - script: |
      cd frontendapp
      npm run build
    displayName: 'Build the app'
  